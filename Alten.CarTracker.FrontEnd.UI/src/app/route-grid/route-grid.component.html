<div class="slider" [ngClass]="{'close': isHidden}">
  <mat-toolbar class="toolbar">
    <span>"{{car.vin}}" Car Route</span>
    <span class="route-spacer"></span>
    <button mat-icon-button (click)="draw()" *ngIf="car && car.carStatuses && car.carStatuses.length > 1">
      <mat-icon class="route-icon" matTooltip="Draw Route" matTooltipPosition="below">brush</mat-icon>
    </button>
    <button mat-icon-button (click)="hide()">
      <mat-icon class="route-icon" matTooltip="Close" matTooltipPosition="below">close</mat-icon>
    </button>
  </mat-toolbar>
  <cdk-virtual-scroll-viewport itemSize="5" class="route-viewport">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="locate(element)">
            <mat-icon class="route-icon" matTooltip="Locate" matTooltipPosition="below">location_on</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef>Received Date</th>
        <td mat-cell *matCellDef="let element">{{element.receivedDate | date: 'medium'}}</td>
      </ng-container>
      <ng-container matColumnDef="x">
        <th mat-header-cell *matHeaderCellDef>X</th>
        <td mat-cell *matCellDef="let element">{{element.x}}</td>
      </ng-container>
      <ng-container matColumnDef="y">
        <th mat-header-cell *matHeaderCellDef>Y</th>
        <td mat-cell *matCellDef="let element">{{element.y}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
